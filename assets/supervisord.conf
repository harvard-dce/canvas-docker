[unix_http_server]
file=/var/run/supervisor.sock

[rpcinterface:supervisor]
supervisor.rpcinterface_factory = supervisor.rpcinterface:make_main_rpcinterface

[supervisord]
nodaemon=true
loglevel=debug

[supervisorctl]
serverurl=unix:///var/run/supervisor.sock

[program:postgres]
user=postgres
command=/usr/lib/postgresql/9.5/bin/postgres --config-file=/etc/postgresql/9.5/main/postgresql.conf
priority=1

[program:redis]
user=redis
command=/usr/bin/redis-server --daemonize no --save ""
priority=2

[program:canvas_web]
user=canvasuser
directory=/opt/canvas/canvas-lms
command=%(ENV_GEM_HOME)s/bin/bundle exec rails server -b 0.0.0.0
stdout_logfile=/dev/fd/1
stdout_logfile_maxbytes=0
redirect_stderr=true

[program:canvas_worker]
user=canvasuser
directory=/opt/canvas/canvas-lms
command=%(ENV_GEM_HOME)s/bin/bundle exec script/delayed_job run
