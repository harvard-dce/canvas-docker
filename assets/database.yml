# do not create a queue: section for your test environment
test:
  adapter: postgresql
  encoding: utf8
  database: canvas_test
  host: localhost
  username: canvas
  timeout: 5000

development:
  adapter: postgresql
  encoding: utf8
  database: canvas_development
  host: <%= ENV['PG_PORT_5432_TCP_ADDR'] %>
  port: <%= ENV['PG_PORT_5432_TCP_PORT'] %>
  username: canvas
  password: <%= ENV['DBPASS'] %>
  timeout: 5000
  queue:
    adapter: postgresql
    encoding: utf8
    database: canvas_queue_development
    host: <%= ENV['PG_PORT_5432_TCP_ADDR'] %>
    port: <%= ENV['PG_PORT_5432_TCP_PORT'] %>
    username: canvas
    password: <%= ENV['DBPASS'] %>
    timeout: 5000
    
